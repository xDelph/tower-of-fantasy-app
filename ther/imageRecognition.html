<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
$(function() {
    var options = {
      target: '#result',
      url: "/infer",
      type: "post",
      success: enableButton
    };
    $('#infer').ajaxForm(options);
});

function enableButton(responseText, statusText, xhr, $form)  {
    $('#recognize').prop('disabled', false);
}
    </script>
  </head>

  <body>
    <div class="container">

      <h1>What's on the image?</h1>
      <p class="lead">Image recognition as a service powered by Rust, Tensorflow, and Node.js. <a href="https://www.secondstate.io/articles/artificial-intelligence/">How it works</a></p>

      <form id="infer" enctype="multipart/form-data">
        <div class="form-group">
		<label for="image_file">Please upload an image file (<a href="grace_hopper.jpg">example</a>)</label>
          <input type="file" class="form-control-file" id="image_file" name="image_file">
        </div>

	<button type="submit" class="btn btn-primary mb-2" id="recognize" onclick="setTimeout(function(){$('#result').text('Please wait. This could take a minute');$('#recognize').prop('disabled', true);},0);return true;">Recognize</button>
      </form>

      <div class="jumbotron">
        <p id="result" class="lead"></p>
      </div>

    </div> <!-- /container -->
  </body>
</html>
